<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI 面試官模擬器</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white shadow-xl p-6 rounded-xl">
    <h1 class="text-3xl font-bold text-center mb-6">🤖 AI 面試官模擬器</h1>

    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-2">搜尋職缺名稱：</label>
      <div class="flex">
        <input id="job-input" type="text" placeholder="例如：AI工程師" class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none">
        <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">搜尋</button>
      </div>
    </div>

    <div id="job-list" class="space-y-2 mb-6"></div>

    <div id="selected-job" class="mb-6 text-green-700 font-semibold"></div>

    <div class="mb-6">
      <button id="start-interview" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
        開始模擬面試
      </button>
      <span id="mode-label" class="ml-4 text-sm text-gray-500"></span>
    </div>

    <div class="mb-6">
      <button id="record-btn" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700" style="display: none;">
        開始說話
      </button>
      <button id="end-interview" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 ml-4" style="display: none;">
        結束面試
      </button>
    </div>

    <div id="video-section" class="mt-4 hidden">
      <p class="font-semibold mb-2">📷 你的畫面：</p>
      <video id="webcam" autoplay playsinline class="w-full rounded-lg border"></video>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">📝 面試進行中：</h2>
      <div id="chat-box" class="h-64 overflow-y-auto bg-gray-50 p-4 border rounded-lg space-y-2 text-sm">
        <!-- AI 與使用者對話紀錄將顯示在這裡 -->
      </div>
    </div>

    <div id="report-section" class="mt-6">
      <h2 class="text-lg font-semibold mb-2">📊 面試報告：</h2>
      <div id="report-content" class="bg-white p-4 border rounded-lg">
        <p>尚未取得分析數據</p>
        <!-- 面試報告內容將顯示在這裡 -->
      </div>
      <button id="restart-interview" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 mt-4" style="display: none;">
        重新開始面試
      </button>
    </div>

    <audio id="tts-audio" hidden controls></audio>
  </div>
</body>
</html>
